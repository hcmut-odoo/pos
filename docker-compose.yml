version: "3.7"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: callmedavid/pos
        ports:
            - 8000:80
        restart: unless-stopped
        volumes:
            - ./:/var/www
        depends_on:
            - redis
            - queue
        networks:
            - laravel

    mysql:
        image: mysql:8.0
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        networks:
            - laravel
        ports:
            - 3307:3306

    queue:
        build:
            args:
                user: pos
                uid: 1000
            context: ./
            dockerfile: Dockerfile
        restart: unless-stopped
        command: "php artisan queue:work"
        volumes:
            - ./:/var/www
        depends_on:
            - redis
        networks:
            - laravel

    redis:
        image: redis:latest
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
